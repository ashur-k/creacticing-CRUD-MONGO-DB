{% extends 'base.html' %}

{% block head %} Edit User Information {% endblock %}

{% block content %}
<h1>Edit User Information Page</h1>
<h2>{{users_login_details._id}}</h2>
<h3>Please update new information</h3>
<div class="container p-2 m-5">
<form action="{{ url_for('update_user_info', user_id=info._id) }}" method="POST" class="col s12">
   <div class="form-group">
      <label for="name">Username</label>
      <select id="name" name="name">
         <option value="{{info.name}}">{{info.name}}</option>
      </select>
   </div>
   <div class="form-group">
      <label for="date_of_birth">Date Of birth</label>
      <input type="text" class="form-control" id="date_of_birth" name="date_of_birth" value="{{info.date_of_birth}}" required>
   </div>
   <div class="form-group">
      <label for="hobby">Hobby</label>
      <input type="text" class="form-control" id="hobby" name="hobby" value="{{info.hobby}}" required/>
   </div>
   <div class="form-group">
      <label for="favourite_moive">Favourite Movie</label>
      <input type="text" class="form-control" id="favourite_moive" name="favourite_moive" value="{{info.favourite_moive}}" required>
   </div>
   <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
</div>
	{% endblock %}
